<!DOCTYPE html>
<html>
  <head>
    <title>Components, and Props, Start the Chatbot Project</title>
  </head>
  <body>
    <h1>Components, and Props, Start the Chatbot Project</h1>

    <div class="js-container1"></div>
    
    <div class="js-container2"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function LoginForm() {
        return (
          <>
            <div>
              <input placeholder="Email" />
            </div>
            <div>
              <input placeholder="Password" type="password" />
            </div>
            <button>Login</button>
            <button>Sign up</button>
          </>
        );
      }

      function App() {
        return (
          <>
            <p>Hello, welcome to my website</p>
            <LoginForm />
          </>
        );
      }
      // Note: there are several extra changes that are required to add the
      // image, and also to get the correct layout and size for the image.

      // 1. Add an imageSrc prop, so we can put the src attribute into
      //    this component.
      function ProductDetails({ name, price, discountPrice, imageSrc }) {
        return (
          // 2. Change the wrapper to a <div> (without this, the image and
          //    the "Add to Cart" button will be displayed on the same line).
          //    Using a <div> (a block element) will put each product on a
          //    new line.
          <div>
            {/*
              3. Set the src attribute to the value of the imageSrc prop.
              4. Adjust the width of the image since they're too big.
            */}
            <img src={imageSrc} width="150" />
            <p>{name}</p>
            {discountPrice ? (
              <>
                <p><del>Price: {price}</del></p>
                <p>Discount price: {discountPrice}</p>
              </>
            ) : (
              <p>Price: {price}</p>
            )}
            {
              // There are several solutions to this exercise.
              // As long as you get the final result, you're good!

              // Another solution is combine the 2 <p> above using a Fragment:
              // {discountPrice && (
              //   <>
              //     <p><del>Price: {price}</del></p>
              //     <p>Discount price: {discountPrice}</p>
              //   </>
              // )}
            }
            <button>Add to Cart</button>
          </div>
        );
      }

      function EComApp() {
        return (
          <>
            <h2>Amazon.com - America</h2>
            {/* 5. Provide the imageSrc prop to each <ProductDetails> */}
            <ProductDetails
              name="Cotton socks"
              price="$10.90"
              discountPrice="$5.45"
              imageSrc="images/cotton-socks.png"
            />
            <ProductDetails
              name="Tennis balls"
              price="$6.00"
              imageSrc="images/tennis-balls.png"
            />
            <ProductDetails  
              name="Plain T-Shirt"
              price="$7.99"
              imageSrc="images/plain-t-shirt.png"
            />

            <h2>Amazon.in - India</h2>
            <ProductDetails
              name="Cotton socks"
              price="₹999.10"
              discountPrice="₹499.55"
              imageSrc="images/cotton-socks.png"
            />
            <ProductDetails
              name="Tennis balls"
              price="₹549.96"
              imageSrc="images/tennis-balls.png"
            />
            <ProductDetails
              name="Plain T-Shirt"
              price="₹732.37"
              imageSrc="images/plain-t-shirt.png"
            />
          </>
        );
      }

      const container1 = document.querySelector('.js-container1');
      ReactDOM.createRoot(container1).render(<App />);

      const container2 = document.querySelector('.js-container2');
      ReactDOM.createRoot(container2).render(<EComApp />);
    </script>
  </body>
</html>
